name: 'Setup Claude CLI'
description: 'Sets up Claude API integration for GitHub Actions'
inputs:
  api-key:
    description: 'Anthropic API key'
    required: false
    default: ''
runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Claude CLI
      shell: bash
      run: |
        # Install Python dependencies
        pip install anthropic>=0.18.0
        
        # Make claude command available
        mkdir -p $HOME/.local/bin
        cp ${{ github.action_path }}/../../scripts/claude-api.py $HOME/.local/bin/claude
        chmod +x $HOME/.local/bin/claude
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Verify installation
      shell: bash
      env:
        ANTHROPIC_API_KEY: ${{ inputs.api-key }}
      run: |
        if [ -n "$ANTHROPIC_API_KEY" ]; then
          echo "✅ Claude CLI configured with API key"
        else
          echo "⚠️ No API key provided - Claude commands will use fallback responses"
        fi