[tool:pytest]
# Pytest configuration for Enhanced Triple Barrier Label 11.a tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions  
    performance: Performance and benchmark tests
    edge_cases: Edge case and boundary condition tests
    slow: Slow running tests (may take several seconds)
    
    # Specific component markers
    timestamp_aligner: Tests for TimestampAligner class
    label_computation: Tests for LabelComputationEngine class
    cache_tests: Tests for caching functionality
    
    # Data quality markers
    data_quality: Tests for data validation and quality
    precision: Tests for numerical precision and stability
    
    # Environment markers
    requires_redis: Tests that require Redis connection
    requires_clickhouse: Tests that require ClickHouse connection
    requires_network: Tests that require network connectivity

# Test execution options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -v
    
# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[tool.coverage.run]
source = src/
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */settings/*
    
[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Coverage thresholds
fail_under = 85

[tool.coverage.html] 
directory = htmlcov

[tool.coverage.xml]
output = coverage.xml